<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head> <title>SecureBattleships</title> </h:head>

<h:body>
        <h1>Welcome to Secure BattleShips! <h:outputText id="test" value="#{gameClientController.me.name}" /></h1>

		<h3>You have: <h:outputText id="test1" value="#{gameClientController.me.gameStat.wins}" /> wins.</h3>

        <h:form id="dashboard">
        
        <p:poll interval="3" update="radioDT" />
   <p:dataTable id="radioDT" var="opponent" value="#{onlinePlayers}" selection="#{gameClientController.selectedOpponent}" rowKey="#{opponent.id}">
        <f:facet name="header">
            Players currently online
        </f:facet>
        <p:column selectionMode="single" style="width:16px;text-align:center"/>
        <p:column headerText="Id">
            <h:outputText value="#{opponent.id}" />
        </p:column>
        <p:column headerText="Name">
            <h:outputText value="#{opponent.name}" />
        </p:column>
        <f:facet name="footer">
        	<p:commandButton value="Start a Game" id="startGame" actionListener="#{gameClientController.startGame()}" styleClass="ui-priority-primary" />
        </f:facet>
    </p:dataTable>
			
			<p:spacer height="20" />
		
			<p:dataTable id="dt1" var="gs" value="#{gameClientController.me.gameStat}">
				<f:facet name="header">
           			 My Game Stats
       			 </f:facet>
        
			    <p:column headerText="Losses">
			        <h:outputText value="#{gs.losses}" />
			    </p:column>
			 
			    <p:column headerText="Unfinished">
			        <h:outputText value="#{gs.unfinished}" />
			    </p:column>
			 
			    <p:column headerText="Wins">
			        <h:outputText value="#{gs.wins}" />
			    </p:column>
			</p:dataTable>
			
			<p:spacer height="20" />
			
			<p:poll interval="3" update="dt2" />
			<p:dataTable id="dt2" var="game" value="#{activeGames}">
		<f:facet name="header">
            Currently Active Games
        </f:facet>
			    <p:column headerText="Player1">
			        <h:outputText value="#{game.player1.name}" />
			    </p:column>
			 
			    <p:column headerText="Player2">
			        <h:outputText value="#{game.player2.name}" />
			    </p:column>
			 
			    <p:column headerText="Game Created">
			        <h:outputText value="#{game.gameCreated}" />
			    </p:column>
			    
			    <p:column headerText="Outcome">
			        <h:outputText value="#{game.winner.name}" />
			    </p:column>
			</p:dataTable>
			
			<p:spacer height="20" />

			<p:poll interval="3" update="dt3" />
			<p:dataTable id="dt3" var="player" value="#{gameClientController.playersOnline}">
		<f:facet name="header">
            Players in Games
        </f:facet>
			    <p:column headerText="Players">
			        <h:outputText value="#{player.name}" />
			    </p:column>
			 
			    <p:column headerText="Status">
			        <h:outputText id="status" value="#{player.inGame}" />
			    </p:column>

			</p:dataTable>
			
			
			
			<p:commandButton value="Make a move" id="ajax" update="last" actionListener="#{gameClientController.makeMyMove()}" styleClass="ui-priority-primary" />
			  <p:poll interval="3" update="last" />
			<h2>Last player to move: <h:outputText id="last" value="#{gameClientController.getLastPlayerToMove()}" /></h2>
			
			<script>
				function sendFire () {
					return '[{"RoundType": "outgoing", "From": "player1", "To": "player2"},{"Rounds":[{"isHit": null, "coords": "C5"},{"isHit": null, "coords": "D4"},{"isHit": null, "coords": "E5"},{ "isHit": null, "coords": "F5"}, { "isHit": null, "coords": "G5"}]}]';
				}
			</script>
			<p:commandButton value="Fire a round" id="ajaxFire" update="fire" actionListener="#{gameClientController.fireRound('FIRED A ROUND')}" styleClass="ui-priority-primary" />
			  <p:poll interval="3" update="fire" />
			  <h:inputHidden id="fireCoords" value = "#{gameClientController.json}"/>
			<script>
				document.getElementById("dashboard:fireCoords").value = sendFire();
			</script>
			<h2>Fired this round: <h:outputText id="fire" value="#{gameClientController.json}" /></h2>
			
			
        </h:form>
        
        
</h:body>      
</html>
