<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      

<h:head> <title>SecureBattleships</title> 

	<!-- Bootstrap core CSS -->
    <link href="resources/assets/css/existing/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="resources/assets/css/existing/signin.css" rel="stylesheet"/>
    
</h:head>      


<ui:fragment rendered="#{identity.loggedIn}">
    <div>Congratulations! You are currently logged in as: <b>#{identity.account.loginName}</b></div>
		
    <h:form>
    	<h:commandButton value="Continue to Dashboard" action="#{loginController.gotoDashboard()}" />
        <h:commandButton id="logout" value="Log out" action="#{loginController.logout()}"/>
    </h:form>
</ui:fragment>

<h:form id="loginForm" class="form-signin" rendered="#{not identity.loggedIn}">

<h3>Welcome to Secure Battleship</h3>

    <h:messages globalOnly="true"/>

    <div class="loginRow">
        <h:outputLabel for="name" value="Username" styleClass="loginLabel"/>
        <h:inputText id="name" class="form-control" value="#{loginCredentials.userId}" placeholder="Username"/>
        
    </div>

    <div class="loginRow">
        <h:outputLabel for="password" value="Password" styleClass="loginLabel"/>
        <h:inputSecret id="password" class="form-control" value="#{loginCredentials.password}" redisplay="true" placeholder="Password"/>
    </div>

    <div class="loginRow">

    </div>

    <div class="buttons">
        <h:commandButton id="login" value="Login" action="#{loginController.login}" styleClass="loginButton"/>
        <h:commandButton value="Register" action="registration?faces-redirect=true" />
    </div>
    
	<p:commandButton value="Init Users" id="startGame" actionListener="#{SecurityInitializer.initPlayers()}" styleClass="ui-priority-primary" />
	
	<p>Login with: wade/wade, jack/jack or thierry/thierry</p>
</h:form>

<br style="clear:both"/>

</html>
